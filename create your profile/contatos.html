<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <h1>Entre em contanto</h1>
    
        <!--action: define o local (URL) para onde os dados recolhidos pelo formulário serão enviados.-->
        <!-- method: define qual método HTTP (get ou post) será usado para enviar esses dados.-->   
        <table>
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td> <input type="text" name="nome" id="nome"></td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" name="email" id="email"><br></td>
            </tr>
            <tr>
                <td><label for="assunto">Assunto:</label></td>
            <td><select name="assunto" id="assunto">
            <option value="orçamento">Orçamento</option>
            <option value="projetos">idealização de projetos</option>
            <option value="meet">reunião (meet)</option>
            </select></td>
                </tr>
                <tr>
            <td><label for="datareunião">Informe uma data disponível para entrar em contato:</label></td>
            <td><input type="date" name="datareunião" id="datareunião"></td>
                </tr>
                <tr>
            <td><label for="mensagem">Mensagem:</label></td>
            <td><textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
            <td colspan="2"><input type="submit" value="Enviar"></td>
                </tr>
        </table>
</body>
</html>
